<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>post app</title>
</head>

<body>
  <header class="shadow-xl flex justify-around p-3">
    <i class="fa-brands fa-facebook fa-2x cursor-pointer" style="color: #0674e7;"></i>
    <input type="search" placeholder="search"
      class="bg-slate-200  border-solid border-b-2 myClass rounded-2xl bi border-0 outline-none p-1">
    <i class="fa-solid fa-house fa-2x cursor-pointer" style="color: #0674e7;"></i>
    <i class="fa-solid fa-user-group fa-2x cursor-pointer" style="color: #0674e7;"></i>
    <i class="fa-solid fa-users-rectangle fa-flip-horizontal fa-2x cursor-pointer" style="color: #0674e7;"></i>
  </header>
  <div class="flex justify-around flex-wrap">
    <div>
      <i class="fa-solid fa-user fa-2x b rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed; "></i>
      <span class="font-bold text-1x2 cursor-pointer">Umar khan</span>
      <br />
      <i class="fa-solid fa-user-group fa-2x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed; "></i>
      <span class="font-bold text-1x2 cursor-pointer">Find Friends</span>
      <br />
      <i class="fa-solid fa-radio fa-2x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed; "></i>
      <span class="font-bold text-1x2 cursor-pointer">Feeds (more recent)</span>
      <br />
      <i class="fa-brands fa-facebook fa-2x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed; "></i>
      <span class="font-bold text-1x2 cursor-pointer">facebook</span>
      <br />
      <i class="fa-solid fa-user-group fa-2x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed; "></i>
      <span class="font-bold text-1x2 cursor-pointer">Group</span>
      <br />
      <i class="fa-solid fa-clock fa-2x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed; "></i>
      <span class="font-bold text-1x2 cursor-pointer">Memories</span>
      <br />
      <i class="fa-solid fa-floppy-disk fa-2x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed;"></i>
      <span class="font-bold text-1x2 cursor-pointer">Save</span>
      <br />
      <i class="fa-solid fa-file fa-2x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed;"></i>
      <span class="font-bold text-1x2 cursor-pointer">Pages</span>
      <br />
      <i class="fa-solid fa-calendar fa-2x rounded-2xl p-2 cursor-pointer " style="color: #e3e7ed;"></i>
      <span class="font-bold text-1x2 cursor-pointer">Events</span>
      <br />
      <i class="fa-brands fa-goodreads fa-2x rounded-2xl p-2 cursor-pointer " style="color: #e3e7ed;"></i>
      <span class="font-bold text-1x2 cursor-pointer">Ads maneger</span>
      <br />
      <i class="fa-solid fa-reply fa-2x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed;"></i>
      <span class="font-bold text-1x2 cursor-pointer">Srisis response</span>
    </div>
    <div>
      <div class="card p-2 m-3 h-35">
        <div>
          <div class="flex justify-around">
            <p class="p-3">stories</p>
            <p class="p-3">Reels</p>
          </div>
          <div class="flex justify-between">
            <img src="images\Capture.PNG" class="card-img-top inline" alt="...">
            <img src="images\secondReel.PNG" class="card-img-top inline" alt="...">
            <img src="images\FourthImage.PNG" class="card-img-top inline" alt="...">
            <img src="images\FifthImages.PNG" class="card-img-top inline" alt="...">
          </div>
        </div>
      </div>
      <div class="card m-3">
        <div class="card-body">
          <div id="print" class="userInformation ">
            <div onclick="imagesfun()"><i class="fa-solid   fa-user fa-2x b rounded-2xl p-2 cursor-pointer"
                style="color: #e3e7ed; "></i>
              <span>Umar khan</span>
              <input type="text" class="bg-gray-200 w-80 p-2 hover:bg-gray-300  rounded-2xl cursor-pointer"
                placeholder="What's on your mind?" disabled>
            </div>
            <hr class="m-3" />
            <div class="main flex justify-between">
              <div class="hover:bg-gray-300 w-36">
                <i class="fa-brands fa-line fa-1x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed;"></i>
                <span class="font-bold text-1x2 cursor-pointer">Live vedio</span>
              </div>
              <div class="hover:bg-gray-300 w-36">
                <i class="fa-solid fa-image fa-1x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed;"></i>
                <span class="font-bold text-1x2 cursor-pointer">Phothos</span>
              </div>
              <div class="hover:bg-gray-300 w-36">
                <i class="fa-solid fa-face-smile fa-1x rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed;"></i>
                <span class="font-bold text-1x2 cursor-pointer">Feeling</span>
              </div>
            </div>
            </span>
          </div>
        </div>
      </div>
      <div id="cardPrint" class="mainPost">
      </div>
      <div class="card my-post" style="width: 24rem;">
        <div class="card-body">
          <i class="fa-solid fa-user fa-2x b rounded-2xl p-2 cursor-pointer" style="color: #e3e7ed;"></i>
          <span>Umar khan</span>
          <p id="time" class="time"></p>
          <div class="post-image">
            <h5 class="card-title my-intro">Made by Umar khan</h5>
          </div>
          <div class="fot-icon">
            <i class="fa-regular fa-thumbs-up"></i>
            <i class="fa-solid fa-comment"></i>
            <i class="fa-solid fa-share-from-square"></i>
          </div>
        </div>
      </div>

    </div>
    <div class="group">
      <p class="">Group conversaton</p>
      <button class="lastBtn">
        <i class="fa-solid fa-plus"></i>
        <span>Creat new group</span>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
